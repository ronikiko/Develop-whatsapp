<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="App">
        <aside class="Side">
            <header class="Side-header">
                <a class="Side-profile" href="#">
                    <img
                        class="Avatar"
                        alt="My User"
                        src="https://tinyfac.es/data/avatars/B0298C36-9751-48EF-BE15-80FB9CD11143-500w.jpeg"
                    /> 
                </a>
                <section class="Side-buttons BtnGroup">
                    <button class="Btn" href="#">
                        <i class="fas fa-circle-notch" title="Status"></i>
                    </button>
                    <button class="Btn" href="#">
                        <i class="fas fa-edit" title="New Chat"></i>
                    </button>
                    <div class="Menu">
                        <button class="Btn">
                            <i class="fas fa-angle-down"></i>
                        </button>
                        <section class="Menu-panel hide-children">
                            <div class="Menu-options">
                                <button class="Menu-option">New Group</button>
                                <button class="Menu-option">Profile</button>
                                <button class="Menu-option">Archive</button>
                                <button class="Menu-option">Starred</button>
                                <button class="Menu-option">Settings</button>
                                <button class="Menu-option">Logout</button>
                            </div>
                        </section>
                    </div>
                </section>
            </header>

            <div class="Side-search">
                <form class="Search">
                    <input class="Search-input" type="text" placeholder="Search or start new chat">
                    <div class="Search-icon">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-arrow-left hide"></i>
                    </div>
                </form>
            </div>

            <main class="Side-main">
                <ul class="ChatTabs">
                    <li class="ChatTab">
                        <div class="ChatTab-avatar">
                            <img class="Avatar" alt="" src="https://randomuser.me/api/portraits/women/28.jpg" />
                        </div>
                        <section class="ChatTab-info">
                            <div class="ChatTab-header">
                                <div class="ChatTab-name">Lisa Gilbert</div>
                                <Time class="ChatTab-last-seen">Yesterday</Time>
                            </div>
                            <p class="ChatTab-preview">
                                <span class="Status Status--seen">
                                    <i class="fas fa-check"></i>
                                </span>&nbsp;
                                consectetur adipisicing elit.
                            </p>
                        </section>
                    </li>
                </ul>
            </main>
        </aside>
        
        <main class="Chat">
            <header class="Chat-header">
                <section class="UserInfo">
                    <div class="UserInfo-avatar">
                        <img class="Avatar" alt="" src="https://randomuser.me/api/portraits/women/28.jpg" />
                    </div>
                    <div class="UserInfo-info">
                        <div class="UserInfo-name">Lisa Gilbert</div>
                        <div class="UserInfo-status">Online</div>
                    </div>
                </section>
                <div class="Chat-buttons">
                    <div class="BtnGroup">
                        <button class="Btn">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="Btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <div class="Menu">
                            <button class="Btn">
                                <i class="fas fa-angle-down"></i>
                            </button>
                            <section class="Menu-panel hide-children">
                                <div class="Menu-options">
                                    <button class="Menu-option">Contact Info</button>
                                    <button class="Menu-option">Select message</button>
                                    <button class="Menu-option">Mute</button>
                                    <button class="Menu-option">Clear messages</button>
                                    <button class="Menu-option">Delete chat</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </header>

            <section class="Chat-main">
                <section class="Message Message--out">
                    <p class="Message-content" dir="auto">
                        ◊ê◊© üî•
                    </p>
                    <div class="Message-meta">
                        <time>20:40</time>
                        <span class="Message-status">
                            <span class="Status Status--seen">
                                <i class="fas fa-check"></i>
                            </span>
                        </span>
                    </div>
                    <div class="Message-menu">
                        <div class="Menu">
                            <button class="Btn">
                                <i class="fas fa-angle-down"></i>
                            </button>
                            <section class="Menu-panel">
                                <div class="Menu-options">
                                    <button class="Menu-option">Replay</button> 
                                    <button class="Menu-option">Forward message</button> 
                                    <button class="Menu-option">Star Message</button> 
                                    <button class="Menu-option">Delete message</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </section>

                <section class="Message Message--in">
                    <p class="Message-content" dir="auto">
                        ◊î◊ô◊ô! ◊û◊î ◊†◊©◊û◊¢?
                    </p>
                    <div class="Message-meta">
                        <time>20:40</time>
                        <span class="Message-status">
                            <span class="Status Status--seen">
                                <i class="fas fa-check"></i>
                            </span>
                        </span>
                    </div>
                    <div class="Message-menu">
                        <div class="Menu">
                            <button class="Btn">
                                <i class="fas fa-angle-down"></i>
                            </button>
                            <section class="Menu-panel">
                                <div class="Menu-options">
                                    <button class="Menu-option">Replay</button> 
                                    <button class="Menu-option">Forward message</button> 
                                    <button class="Menu-option">Star Message</button> 
                                    <button class="Menu-option">Delete message</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </section>
            </section>
            
            <footer class="Chat-footer">
                <form class="Compose">
                    <div class="Compose-emoji">
                        <button class="Btn">
                            <i class="far fa-smile-wink"></i>
                        </button>
                    </div>

                    <textarea id="new-msg" dir="auto" class="Compose-input" rows="1" placeholder="Type a message"></textarea>
                    <div class="Compose-voice">
                        <button class="Btn">
                            <i class="fas fa-microphone-alt"></i>
                        </button>
                    </div>
                </form>
            </footer>
        </main>
    </section>
<script src="app.js"></script>
</body>
</html>
